<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div id="main">
        <h1 id="heading">BMI Calculator</h1>
        <div id="image">
            <img src="image.jpeg" height="29" alt="Modify values and click calculate to use">
        </div>
    </div>

    <button id="US-Units" type="button" onclick="displayUS()">US Units</button>
    <button id="metric-units" type="button" onclick="displayMu()">Metric Units</button>

    <table id="usUnits" cellpadding="1" cellspacing="5">
        <tr><td>Age:</td><td><input type="number" placeholder="Enter Age" id="ageUS"> &nbsp; Ages: 2-100</td></tr>
        <tr><td>Gender:</td><td><input type="radio" name="genderUS" value="male"><label>Male</label><input type="radio" name="genderUS" value="female"><label>Female</label></td></tr>
        <tr><td>Height:</td><td><input type="number" placeholder="Feet" id="Feet">&nbsp<input type="number" id="Inch" placeholder="Inches"></td></tr>
        <tr><td>Weight:</td><td><input type="number" placeholder="Pounds" id="pound"></td></tr>
        <tr><td></td><td><button type="button" id="submit" onclick="BMIUS()">Calculate</button>&nbsp;&nbsp;<input type="reset" id="reset"></td></tr>
    </table>

    <table id="MetricUnits" cellpadding="1" cellspacing="5">
        <tr><td>Age:</td><td><input type="number" placeholder="Enter Age" id="ageMU"></td></tr>
        <tr><td>Gender:</td><td><input type="radio" name="genderMU" value="male"><label>Male</label><input type="radio" name="genderMU" value="female"><label>Female</label></td></tr>
        <tr><td>Height:</td><td><input type="number" placeholder="CM's" id="Centimeters"></td></tr>
        <tr><td>Weight:</td><td><input type="number" placeholder="KG's" id="Kilos"></td></tr>
        <tr><td></td><td><button type="button" id="submit1" onclick="BMIMU()">Calculate</button>&nbsp;&nbsp;<input type="reset" id="reset1"></td></tr>
    </table>
    </form>

    <div id="result" style="margin: 1rem;"></div>

    <footer>
        <div id="date-time">
            <div id="date"></div>
            <p id="author">Made by Sridhar Reddy &#10084;</p>
            <div id="timer"></div>
        </div>
    </footer>
</body>
</html>
