<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
<div class="container">
    <h1>BMI Calculator</h1>
    <div class="button-container">
        <button id="us-units-btn" type="button" onclick="displayUS()">US Units</button>
        <button id="metric-units-btn" type="button" onclick="displayMetric()">Metric Units</button>
    </div>
    
    <div class="form-container">
        <form id="us-units-form" class="units-form">
            <div>
                <label for="ageUS">Age:</label>
                <input type="number" id="ageUS" placeholder="Enter Age">
            </div>
            <div style="display: flex; justify-content: center; gap:0.5rem">
                <label>Gender:</label>
                <input type="radio" name="genderUS" value="male"><label>Male</label>
                <input type="radio" name="genderUS" value="female"><label>Female</label>
            </div>
            <div>
                <label for="Feet">Height:</label>
                <input type="number" id="Feet" placeholder="Feet">
                <input type="number" id="Inch" placeholder="Inches">
            </div>
            <div>
                <label for="Pound">Weight:</label>
                <input type="number" id="Pound" placeholder="Pounds">
            </div>
            <div class="button-container">
                <button type="button" onclick="BMIUS()">Calculate</button>
                <input type="reset">
            </div>
        </form>

        <form id="metric-units-form" class="units-form hidden">
            <div>
                <label for="ageMU">Age:</label>
                <input type="number" id="ageMU" placeholder="Enter Age">
            </div>
            <div style="display: flex; justify-content: center; gap:0.5rem">
                <label>Gender:</label>
                <input type="radio" name="genderMU" value="male"><label>Male</label>
                <input type="radio" name="genderMU" value="female"><label>Female</label>
            </div>
            <div>
                <label for="Centimeters">Height:</label>
                <input type="number" id="Centimeters" placeholder="CM's">
            </div>
            <div>
                <label for="Kilos">Weight:</label>
                <input type="number" id="Kilos" placeholder="KG's">
            </div>
            <div class="button-container">
                <button type="button" onclick="BMIMetric()">Calculate</button>
                <input type="reset">
            </div>
        </form>
    </div>
    
    <div id="result"></div>
    
    <footer>
        <p>Made by Sridhar Reddy &#10084;</p>
        <div id="date-time">
            <div id="date"></div>
            <div id="timer"></div>
        </div>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
